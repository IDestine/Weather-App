<!DOCTYPE html>
<html lang="en">
  <!--header start-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/80833262c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ariel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>WEATHER DASHBOARD</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- this contains elements -->
    <div class="container">
      <!-- search -->
      <div class="search">
        <div class="row">
          <h1>Search</h1>
        </div>
        <div class="row">
          <input type="text" class="searchInput" placeholder="Denver" />
          <button type="submit" class="searchbutton">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!-- history -->
        <div class="historicalItems">
        </div>
      </div>
      <!--forecast-->
      <div class="col-two-container">
          <div class="forecast">
              <div class="row">
                  <h1 class="cityName">City Name</h1>
                  <h1 class="currentDate"></h1>
                  <img class="weatherIcon"></img>
              </div>
              <div class="row">
                  <p class="temp">Temperature:</p>
              </div>
              <div class="row">
                  <p class="humidity">Humidity:</p>
              </div>
              <div class="row">
                  <p class="windSpeed">Wind Speed:</p>
              </div>
              <div class="row">
                  <p class="uvIndex">UV Index:</p>
              </div>
          </div>
          <!-- 5 day forecast -->
          <div class="five-day-container">
              <h1>5-Day Forecast:</h1>
              <div class="card-row">
              </div>
          </div>
      </div>
    </div>
  </body>
  <script src="assets/js/script.js"></script>
</html>
